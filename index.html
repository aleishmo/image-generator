<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation using a Genetic Algorithm</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/dist/index.js" type="module"></script>
</head>
<body>
    <div id="root">
      <div class="view-box">
        <h3>Target Image</h3>
        <img id="target-image" class="view-box-image" src="./hazel.jpg" />
      </div>
      <div class="view-box">
        <h3>Current Image</h3>
        <p>Generation: <span id="generation"></span> of <span id="maxGenerations"></span></p>
        <p>Fitness: <span id="fitness"></span></p>
        <p>Number of circles in fittest organism: <span id="circleCount"></span></p>
        <canvas id="current-image" class="view-box-image">
        </canvas>
      </div>
    </div>
</body>
</html>
